<div class="main-wrapper">
  <div class="header">
    <h2>Register</h2>
  </div>
  <form
    class="register-form"
    nz-form
    [formGroup]="registrationFormGroup"
    (ngSubmit)="registerUser()"
  >
    <nz-form-item>
      <nz-form-label
        class="hidden lg:block"
        [nzSm]="6"
        [nzXs]="24"
        nzRequired
        nzFor="email"
        >E-mail</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="The input is not valid E-mail!"
      >
        <nz-input-group nzPrefixIcon="mail">
          <input
            nz-input
            formControlName="email"
            id="email"
            placeholder="Email"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        class="hidden lg:block"
        [nzSm]="6"
        [nzXs]="24"
        nzFor="password"
        nzRequired
        >Password</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Please input your password!"
      >
        <nz-input-group nzPrefixIcon="lock">
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        class="hidden lg:block"
        [nzSm]="6"
        [nzXs]="24"
        nzFor="checkPassword"
        nzRequired
        >Confirm Password</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
        <nz-input-group nzPrefixIcon="lock">
          <input
            nz-input
            type="password"
            formControlName="checkPassword"
            id="checkPassword"
            placeholder="Confirm Password"
          />

          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >Please confirm your password!</ng-container
            >
            <ng-container *ngIf="control.hasError('confirm')">
              Two passwords that you enter is inconsistent!
            </ng-container>
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Register</button>
        <a class="back-to-login" (click)="navigateToLogin()">or login now!</a>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
