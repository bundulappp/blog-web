<div class="main-container">
  <button
    nz-button
    [nzSize]="size"
    nzType="dashed"
    class="options"
    (click)="showEmailModal()"
  >
    <nz-modal
      style="display: none"
      [(nzVisible)]="isVisibleEmailModal"
      nzTitle="Email address"
      (nzOnCancel)="handleEmailModalCancel()"
      (nzOnOk)="handleEmailModalOk()"
    >
      <ng-container *nzModalContent>
        <span>You can sign into the application with this email address </span>
        <nz-input-group [nzSuffix]="inputClearTpl" style="margin-top: 10px">
          <input
            type="text"
            nz-input
            [(ngModel)]="emailValue"
            placeholder="example@emailaddress.com"
          />
        </nz-input-group>
        <ng-template #inputClearTpl>
          <span
            nz-icon
            class="ant-input-clear-icon"
            nzTheme="outline"
            nzType="close-circle"
            *ngIf="emailValue"
            (click)="emailValue = null"
          ></span>
        </ng-template>
      </ng-container>
    </nz-modal>
    <span class="user-data-title">Email address:</span>
    <span class="user-data hidden lg:block">bundulappp@gmail.com</span>
  </button>
  <button
    nz-button
    [nzSize]="size"
    nzType="dashed"
    class="options"
    (click)="showUsernameModal()"
  >
    <nz-modal
      style="display: none"
      [(nzVisible)]="isVisibleUsernameModal"
      nzTitle="Username"
      (nzOnCancel)="handleUsernameModalCancel()"
      (nzOnOk)="handleUsernameModalOk()"
    >
      <ng-container *nzModalContent>
        <nz-input-group [nzSuffix]="inputClearTpl" style="margin-top: 10px">
          <input
            type="text"
            nz-input
            [(ngModel)]="usernameValue"
            placeholder="username"
          />
        </nz-input-group>
        <ng-template #inputClearTpl>
          <span
            nz-icon
            class="ant-input-clear-icon"
            nzTheme="outline"
            nzType="close-circle"
            *ngIf="usernameValue"
            (click)="usernameValue = null"
          ></span>
        </ng-template>
      </ng-container>
    </nz-modal>
    <span class="user-data-title">Username:</span>
    <span class="user-data">bundulappp</span>
  </button>
  <button
    nz-button
    [nzSize]="size"
    nzType="dashed"
    class="options"
    (click)="showPhotoModal()"
  >
    <nz-modal
      style="display: none"
      [(nzVisible)]="isVisiblePhotoModal"
      nzTitle="Select your photo"
      (nzOnCancel)="handlePhotoModalCancel()"
      (nzOnOk)="handlePhotoModalOk()"
    >
      <ng-container *nzModalContent>
        <div class="modal-content">
          <div class="photo-upload">
            <nz-avatar
              style="margin-right: 20px"
              [nzSize]="64"
              nzIcon="user"
            ></nz-avatar>
            <nz-upload
              nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
              [nzHeaders]="{ authorization: 'authorization-text' }"
              (nzChange)="handleChange($event)"
            >
              <button nz-button>
                <span nz-icon nzType="upload"></span>
                Click to Upload
              </button>
            </nz-upload>
          </div>
          <div class="bio"></div>
        </div>
      </ng-container>
    </nz-modal>

    <div class="title-divider">
      <span class="user-data-title">Photo</span>
      <span class="extra-info">Edit your photo</span>
    </div>
    <div class="content-divider">
      <span class="user-data">bundulappp</span>
      <nz-avatar
        nzText="B"
        style="color: #5b63cb; background-color: #fde3cf"
      ></nz-avatar>
    </div>
  </button>
  <button nz-button nzType="dashed" nzDanger class="options">
    <a
      nz-popconfirm
      nzPopconfirmTitle="Are you sure? This action will permanently delete your account."
      [nzIcon]="iconTpl"
      >Delete account</a
    >
    <ng-template #iconTpl>
      <span nz-icon nzType="question-circle-o" style="color: red"></span>
    </ng-template>
  </button>
</div>
